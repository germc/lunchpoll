<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	
	<style>
		html, body{
			padding: 0;
			margin: 0;
		}
		section{
			overflow: hidden;
			border-top: solid 1px #444;
			border-bottom: solid 1px #444;
			height: 400px;
			margin: 100% 0;
		}
		#para{
			width: 900px;
			display: block;
			margin: 0 auto;
		}
		
	</style>
	
</head>
<body>

	<section>
		
		<img src="imgs/steak.jpg" id="para">
		
	</section>

	<script src="js/AG.js"></script>
	<script>
	
		AG.parallax(document.getElementById('para'), [{
			property: 'translateY',
			start_val: 0,
			end_val: -200,
			unit: 'px',
			direction: 'vertical'
		},{
			property: 'opacity',
			start_val: 0,
			end_val: 1,
			direction: 'vertical',
			end: .15
		},{
			property: 'opacity',
			start_val: 1,
			end_val: 0,
			direction: 'vertical',
			start: .85
		}]);

	</script>
</body>
</html>
